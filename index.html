<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiaomi HyperOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 1rem;
        }
        .title span {
            color: #3b82f6;
        }
        .card {
            background-color: #1f2937;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="flex justify-between items-center mb-6">
            <div id="time" class="text-sm">--:--</div>
            <div class="flex space-x-2 items-center">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
                <div id="battery" class="text-sm">--%</div>
            </div>
        </div>

        <!-- Back Arrow -->
        <div class="mb-6">
            <i class="fas fa-arrow-left text-xl"></i>
        </div>

        <!-- Title and Version -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold title">Xiaomi Hyper<span>OS</span></h1>
            <p class="text-gray-400">HyperOS by xiaomi.eu</p>
            <p class="text-gray-400">1.0.2.0.ULMCNXM</p>
            <p class="text-gray-400">Stable</p>
        </div>

        <!-- Device Info -->
        <div class="card">
            <div class="flex justify-between">
                <span>Device name</span>
                <span class="text-gray-400">Dazai's Phone</span>
            </div>
        </div>
        <div class="card">
            <div class="flex justify-between">
                <span>Storage</span>
                <span class="text-gray-400">114.6 GB /128 GB</span>
            </div>
        </div>

        <!-- Note -->
        <div class="text-gray-400 text-xs mt-4">
            Note: Hardware info, including CPU, battery capacity, screen size and resolution, and camera, is provided by Xiaomi labs, designers, and suppliers.
        </div>
    </div>

    <script>
        // Update Time
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateTime, 1000); // Update every second
        updateTime(); // Initial call

        // Update Battery Status
        if (navigator.getBattery) {
            navigator.getBattery().then(battery => {
                function updateBatteryInfo() {
                    const batteryLevel = Math.round(battery.level * 100);
                    document.getElementById('battery').textContent = `${batteryLevel}%`;
                }

                // Update battery info when it changes
                battery.addEventListener('levelchange', updateBatteryInfo);
                battery.addEventListener('chargingchange', updateBatteryInfo);

                updateBatteryInfo(); // Initial call
            });
        } else {
            document.getElementById('battery').textContent = 'Battery Info Not Supported';
        }
    </script>
</body>
</html>
